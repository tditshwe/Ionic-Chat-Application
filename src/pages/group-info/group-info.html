<ion-header>
  <ion-navbar>
    <ion-title>Group Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="!nameEdited">
      <b>{{ groupName }}</b>
      <button *ngIf="group.creator == user" ion-button clear icon-only (click)="editName()">
       <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="nameEdited">
      <ion-label floating>Group name</ion-label>
      <ion-input type="text" [(ngModel)]="groupName"></ion-input>
      <button ion-button clear icon-only (click)="cancelEdit()"  item-end>
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="nameEdited; else canList">
      <button ion-button outline  (click)="updateName()">
        Update
      </button>
    </ion-item>
    <ng-template #canList>
      <ion-item *ngFor="let par of participants">
        {{ par.display_name }}
        <button *ngIf="group.creator == user && par.username != user" ion-button clear icon-only (click)="removeParticipant(par.username)" item-end>
          <ion-icon name="close" color="danger"></ion-icon>
        </button>
        <ion-badge *ngIf="par.username == user" item-end>Group creator</ion-badge>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
