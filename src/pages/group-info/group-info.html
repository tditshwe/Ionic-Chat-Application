<ion-header>
  <ion-navbar>
    <ion-title>Group Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="!nameEdited">
      <b>{{ group.name }}</b>
      <button ion-button clear icon-only (click)="editName()">
       <ion-icon name="create" (click)="newChat($event)"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="nameEdited">
      <ion-label floating>Group name</ion-label>
      <ion-input type="text" [(ngModel)]="groupName"></ion-input>
      <button ion-button clear icon-only (click)="cancelEdit()"  item-end>
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-item>
    <ion-item *ngIf="nameEdited; else canList">
      <button ion-button outline  (click)="updateName()">
        Update
      </button>
    </ion-item>
    <ng-template #canList>
      <ion-item *ngFor="let par of participants">{{ par.display_name }}</ion-item>
    </ng-template>
  </ion-list>
</ion-content>
