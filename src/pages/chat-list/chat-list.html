<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="add" (click)="newChat($event)"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let chat of chats" (click)="itemTapped($event, chat)">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.jpg">
        </ion-avatar>
        <h2>{{ chat.receiver.name }}</h2>
        <p>{{ chat.lastText }}</p>
    </button>
  </ion-list>
</ion-content>
